<h1>{{title}}</h1>

<ul>
  <li *ngFor="let todo of todos">{{todo.id}}
    .{{todo.title}}
    || <button *ngIf="!todo.done" (click)="markAsDone(todo)">concluir</button> 
       <button *ngIf="todo.done" (click)="markAsUnDone(todo)">refazer</button> 
    || <button (click)="remover(todo)">remover</button></li>
</ul>

<form [formGroup]="form">
   <fieldset>
    <legend>Adicionar nova tarefa</legend>
    <label>TÃ­tulo: </label>
  <input type="text"
          placeholder="titulo da tarefa"
          maxlength="60"
          formControlName="title">
          <small  *ngIf = "form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 e 60 caracteres</small>
    <button [disabled] ="form.invalid">Adicionar</button>
   </fieldset>
</form>
