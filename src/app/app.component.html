<div class="container">
<h1 class="page-title">{{ title }}</h1>
<p class="page-subtitle">Organize suas tarefas de forma simples e eficiente</p>


  <!-- Barra de adicionar (menor e fixa) -->
  <form [formGroup]="form">
    <fieldset class="card task composer">
      <legend class="visually-hidden">Adicionar nova tarefa</legend>

      <div class="composer-row">
        <input id="title"
               type="text"
               class="input input-lg"
               maxlength="60"
               placeholder="Digite uma nova tarefa..."
               formControlName="title" />

        <button class="btn" type="button" [disabled]="form.invalid" (click)="add()">Adicionar</button>
      </div>

      <small class="error"
             *ngIf="form.controls.title.invalid && (form.controls.title.dirty || form.controls.title.touched)">
        Este campo deve conter entre 3 e 60 caracteres
      </small>
    </fieldset>
  </form>

  <ul class="todo-list">
    <p *ngIf="todos.length === 0"><small>você ainda não tem tarefas cadastradas!</small></p>

    <li *ngFor="let todo of todos; let i = index"
    class="card task"
    [class.done]="todo.done"
    tabindex="0">


      <div class="todo-head">
        <span class="todo-num">{{ i + 1 }}.</span>
        <div>
          <div class="todo-title">{{ todo.title }}</div>
          <!-- mostra a data/hora em que foi criada -->
          <div class="todo-meta" *ngIf="todo.createdAt">
            {{ todo.createdAt | date:"dd/MM/yyyy 'às' HH:mm" }}
          </div>
        </div>
      </div>

      <div class="todo-actions">
        <button *ngIf="!todo.done" class="btn" (click)="markAsDone(todo)">concluir</button>
        <button *ngIf="todo.done"  class="btn" (click)="markAsUnDone(todo)">refazer</button>
        <button class="btn btn-ghost" (click)="remover(todo)">remover</button>
      </div>
    </li>
  </ul>
</div>
